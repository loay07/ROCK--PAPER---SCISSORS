<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, papers & scissors</title>
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Rock, Paper & Scissors</h1>
    <div class="container">
      <button class="btn" id="rock">🪨</button>
      <button class="btn" id="paper">📃</button>
      <button class="btn" id="scissors">✂️</button>
    </div>
    <div class="container-msg">
      <p class="score-you">You🧑: 0</p>
      <p class="score-computer">Computer💻: 0</p>
    </div>
    <div class="container-pick hidden">
      <p class="you-pick">You Picked</p>
      <p class="computer-pick">Computer Picked</p>
    </div>
    <h2 class="winner hidden">YOU🧑 WON!</h2>
    <script src="script.js"></script>
  </body>
</html>
